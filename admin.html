<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        /* Navbar */
        .navbar {
            background: #333;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .navbar h1 {
            font-size: 24px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filters select {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
        
        .filters button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filters button:hover {
            background: #5568d3;
        }
        
        /* Layout */
        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .add-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .add-btn:hover {
            background: #218838;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
        }
        
        .fleet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        /* Fleet Card */
        .fleet-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .fleet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .fleet-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .fleet-info {
            margin-bottom: 15px;
        }
        
        .fleet-info p {
            margin: 8px 0;
            color: #555;
        }
        
        .fleet-info strong {
            color: #333;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status.available {
            background: #d4edda;
            color: #155724;
        }
        
        .status.unavailable {
            background: #f8d7da;
            color: #721c24;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .card-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        
        .btn-update {
            background: #17a2b8;
            color: white;
        }
        
        .btn-update:hover {
            background: #138496;
        }
        
        .btn-availability {
            background: #ffc107;
            color: #333;
        }
        
        .btn-availability:hover {
            background: #e0a800;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .no-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }
        
        @media (max-width: 1200px) {
            .fleet-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .fleet-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Fleet Management System</h1>
        <div class="filters">
            <select id="categoryFilter">
                <option value="All">All Categories</option>
                <option value="Auto">Auto</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
            </select>
            <select id="availabilityFilter">
                <option value="All">All Availability</option>
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
            <button id="clearFilterBtn">Clear Filter</button>
        </div>
    </div>
    
    <!-- Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Add New Fleet</h2>
            <div class="form-group">
                <label for="regNo">Reg No of Vehicle</label>
                <input type="text" id="regNo" placeholder="Enter registration number">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="Auto">Auto</option>
                    <option value="Car">Car</option>
                    <option value="Truck">Truck</option>
                    <option value="Bus">Bus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="driverName">Driver Name</label>
                <input type="text" id="driverName" placeholder="Enter driver name">
            </div>
            <div class="form-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="isAvailable" checked>
                    Is Available
                </label>
            </div>
            <button class="add-btn" id="addFleetBtn">Add Fleet</button>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="fleet-grid" id="fleetGrid">
                <div class="no-data">No vehicles added yet. Add a fleet to get started!</div>
            </div>
        </div>
    </div>

    <script>
        // Fleet data storage
        let fleets = [];
        const vehicleImage = 'https://i.pinimg.com/originals/c4/75/4a/c4754a3f9880018d880625522ebeaf1c.png';
        
        // Add Fleet
        document.getElementById('addFleetBtn').addEventListener('click', function() {
            const regNo = document.getElementById('regNo').value.trim();
            const category = document.getElementById('category').value;
            const driverName = document.getElementById('driverName').value.trim();
            const isAvailable = document.getElementById('isAvailable').checked;
            
            // Validation
            if (!regNo) {
                alert('Please enter vehicle registration number');
                return;
            }
            
            if (!category) {
                alert('Please select a category');
                return;
            }
            
            if (!driverName) {
                alert('Please enter driver name');
                return;
            }
            
            // Add to fleet array
            const fleet = {
                id: Date.now(),
                regNo: regNo,
                category: category,
                driverName: driverName,
                isAvailable: isAvailable
            };
            
            fleets.push(fleet);
            
            // Clear form
            document.getElementById('regNo').value = '';
            document.getElementById('category').value = '';
            document.getElementById('driverName').value = '';
            document.getElementById('isAvailable').checked = true;
            
            // Render fleets
            renderFleets();
        });
        
        // Render Fleets
        function renderFleets(filteredFleets = null) {
            const fleetGrid = document.getElementById('fleetGrid');
            const fleetsToRender = filteredFleets !== null ? filteredFleets : fleets;
            
            fleetGrid.innerHTML = '';
            
            if (fleetsToRender.length === 0) {
                fleetGrid.innerHTML = '<div class="no-data">No vehicles found</div>';
                return;
            }
            
            fleetsToRender.forEach(fleet => {
                const card = document.createElement('div');
                card.className = 'fleet-card';
                card.dataset.id = fleet.id;
                
                card.innerHTML = `
                    <img src="${vehicleImage}" alt="Vehicle">
                    <div class="fleet-info">
                        <p><strong>Reg No:</strong> ${fleet.regNo}</p>
                        <p><strong>Category:</strong> ${fleet.category}</p>
                        <p><strong>Driver:</strong> ${fleet.driverName}</p>
                        <p><strong>Status:</strong> <span class="status ${fleet.isAvailable ? 'available' : 'unavailable'}">${fleet.isAvailable ? 'Available' : 'Unavailable'}</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn-update" onclick="updateDriver(${fleet.id})">Update Driver</button>
                        <button class="btn-availability" onclick="changeAvailability(${fleet.id})">Change Availability</button>
                        <button class="btn-delete" onclick="deleteVehicle(${fleet.id})">Delete Vehicle</button>
                    </div>
                `;
                
                fleetGrid.appendChild(card);
            });
        }
        
        // Update Driver
        function updateDriver(id) {
            const fleet = fleets.find(f => f.id === id);
            if (!fleet) return;
            
            const newDriverName = prompt('Enter new driver name:', fleet.driverName);
            
            if (newDriverName === null) return; // User clicked cancel
            
            const trimmedName = newDriverName.trim();
            
            if (!trimmedName) {
                alert('Driver name cannot be empty');
                return;
            }
            
            fleet.driverName = trimmedName;
            applyFilters();
        }
        
        // Change Availability
        function changeAvailability(id) {
            const fleet = fleets.find(f => f.id === id);
            if (!fleet) return;
            
            fleet.isAvailable = !fleet.isAvailable;
            applyFilters();
        }
        
        // Delete Vehicle
        function deleteVehicle(id) {
            const confirmed = confirm('Are you sure you want to delete this vehicle?');
            
            if (!confirmed) return;
            
            fleets = fleets.filter(f => f.id !== id);
            applyFilters();
        }
        
        // Apply Filters
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const availabilityFilter = document.getElementById('availabilityFilter').value;
            
            let filtered = fleets;
            
            // Filter by category
            if (categoryFilter !== 'All') {
                filtered = filtered.filter(f => f.category === categoryFilter);
            }
            
            // Filter by availability
            if (availabilityFilter !== 'All') {
                const isAvailable = availabilityFilter === 'Available';
                filtered = filtered.filter(f => f.isAvailable === isAvailable);
            }
            
            renderFleets(filtered);
        }
        
        // Filter event listeners
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('availabilityFilter').addEventListener('change', applyFilters);
        
        // Clear Filter
        document.getElementById('clearFilterBtn').addEventListener('click', function() {
            document.getElementById('categoryFilter').value = 'All';
            document.getElementById('availabilityFilter').value = 'All';
            renderFleets();
        });
        
        // Initial render
        renderFleets();
    </script>
</body>
</html>
